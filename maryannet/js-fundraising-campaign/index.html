<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
  <title>Fundraiser</title>
</head>

<body>
  <header>
    <h1>Fundraising Campaign</h1>
  </header>
  <main>
    <div class="total-wrapper">
      <div class="fundraiser">

        <div class="thermometer-target-wrapper">
          <div class="thermometer-wrapper">
            <div class="thermometer">
              <div class="fillMe">
                <div class="currentTotal"><span id="currentTotal">£0</span></div>
              </div>
            </div>
          </div>

          <div class="target">
            <h2>Target</h2>
            <p>£100</p>
          </div>
        </div>


        <div class="leftToRaise">
          <p>You need £ <span id="leftToRaise"></span> more to reach your target</p>
        </div>

      </div>

      <div class="buttons">
        <div class="onePound">£1</div>
        <div class="fivePounds">£5</div>
        <div class="tenPounds">£10</div>
      </div>

    </div>
  </main>
</body>

</html>
