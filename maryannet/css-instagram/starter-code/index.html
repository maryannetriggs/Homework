<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="site-wrapper">

    <main>
      <div class="left">
        <img src="images/phones.png" alt="How Instagram Displays on Mobile Phones">
      </div>
      <div class="right">
        <div class="signup">
          <img src="images/logo.png" alt="Instagram Logo">
          <p><strong>Sign up to see photos and videos from your friends.</strong></p>
          <form>
            <label>
              <input type="submit" value="Log in with Facebook">
            </label>
          </form>  
          <p><strong>OR</strong></p>
          <form>
            <label>
              <input type="text" placeholder="Mobile Number or Email">
              <input type="text" placeholder="Full Name">
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
              <input type="submit" value="Sign up">
            </label>
            <br />
          </form>
          By signing up, you agree to our <strong>Terms &amp; Privacy Policy.</strong>
        </div>
        <div class="login">
          Have an account? <a href="#">Log in</a>
        </div>
        <div class="downloadapp">
          <p>Get the app.</p>
          <div clas="app-image-wrapper">
            <img src="images/app-store.png" alt="Download on the Apple App Store Button">
            <img src="images/google-play.png" alt="Download on Google Play Button">
          </div>
        </div>
      </div>
    </main>

    <footer>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Directory</a></li>
          <li><a href="#">Language</a></li>
          <li>&copy; 2017 Instagram</li>
        </ul>
    </footer>

  </div>
</body>

</html>
