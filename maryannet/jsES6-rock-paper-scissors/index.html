<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="game-wrapper">

    <form class="game">

        <div class="responses">
          <h2>The user has chosen: <span id="userChoice"></span></h2>
          <h2>The computer has chosen: <span id="computerChoice"></span></h2>
          <h2>Winner: <span id="winner"></span></h2>
        </div>

        <div class="buttons">
          <div class="userInput">Rock</div>
          <div class="userInput">Paper</div>
          <div class="userInput">Scissors</div>
        </div>

        <div class="reset">
          <button type="reset" onClick="window.location.reload()">Reset Game</button>
        </div>

      </form>
    

  </div>
</body>

</html
